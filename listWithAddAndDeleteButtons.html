<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>

  <body>
    <div id="content"></div>
    <script type="text/babel">
      class App extends React.Component {
        
        constructor() {
          super();
          this.state = {
          	names: ['Коля', 'Вася', 'Петя', 'Иван', 'Дима']
          };
        }
        
        addItem() {
          this.state.names.push('list item');
          this.setState({names: this.state.names});
        }
        
        deleteItem(num) {
          this.state.names.splice(num, 1);
          this.setState({names: this.state.names});
        }
        
        render() {
          let list = this.state.names.map((item, index) => {
            return <li key={index}>{item}<button onClick={this.deleteItem.bind(this, index)}>Delete</button></li>
          });
          return <div>
                    <ul>
                    {list}
                    </ul>
                    <button onClick={this.addItem.bind(this)}>Add</button>
                    <button onClick={this.deleteItem.bind(this, this.state.names.length - 1)}>Delete</button>
                  </div>
        }
        
      }
      
      ReactDOM.render(
      	<App />,
      	document.getElementById('content')
      );
    </script>
  </body>

</html>
